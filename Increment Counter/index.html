<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="/img-font/font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="counter-container">
            <i class="fab fa-twitter fa-3x"></i>
            <div class="counter" data-set="12130">12000</div>
            <span>Twitter Followers</span>
        </div>
        <div class="counter-container">
            <i class="fab fa-facebook fa-3x"></i>
            <div class="counter" data-set="22000">22000</div>
            <span>Facebook Followers</span>
        </div>
        <div class="counter-container">
            <i class="fab fa-youtube fa-3x"></i>
            <div class="counter" data-set="52000">52000</div>
            <span>Youtube Followers</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
